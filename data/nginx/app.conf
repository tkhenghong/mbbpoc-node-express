server {
    listen 80;
    server_name poc.maybankheart.com;
    server_tokens off;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name poc.maybankheart.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/poc.maybankheart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poc.maybankheart.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    proxy_set_header   Host $host;
    proxy_set_header        Host               $host;
    proxy_set_header        X-Real-IP          $remote_addr;
    proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Host   $host:443;
    proxy_set_header        X-Forwarded-Server $host;
    proxy_set_header        X-Forwarded-Port   443;
    proxy_set_header        X-Forwarded-Proto  https;
    proxy_redirect     off;

    location /id/ {
        proxy_pass http://18.139.219.182:3000/api;
    }

    location /my/ {
        proxy_pass http://18.139.219.182:3001/api;
    }

    location / {
        # root   html;
        # index  index.html index.htm;
        proxy_pass http://18.139.219.182:3002$request_uri;
    }
}
