server {
    listen 80;
    server_name api.maybankheart.com www.api.maybankheart.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]443 ssl http2;
    server_name api.maybankheart.com www.api.maybankheart.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/api.maybankheart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.maybankheart.com/privkey.pem;
    
    ssl_protocols        SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers RC4:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    proxy_ssl_session_reuse off;
    proxy_ssl_server_name on;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://localhost:3000;
        # proxy_set_header    Host                $http_host;
        # proxy_set_header    X-Real-IP           $remote_addr;
        # proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

    }
}
