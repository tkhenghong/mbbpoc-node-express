version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  my_server:
    image: tkhenghong/maybankheartpoc:my-latest
    restart: unless-stopped
    volumes:
      - ./:/app
    ports:
      - '3001:3000'
    links:
      - mongo
    environment:
      - NODE_ENV=development
      - APP_NAME=Maybank Heart Malaysia
      - APP_ID=MY
      - MONGODB_URI=mongodb://mongo:27017/mh

  id_server:
    image: tkhenghong/maybankheartpoc:id-latest
    restart: unless-stopped
    volumes:
      - ./:/app
    ports:
      - '3000:3000'
    links:
      - mongo
    environment:
      - NODE_ENV=development
      - APP_NAME=Maybank Heart Indonesia
      - APP_ID=ID
      - MONGODB_URI=mongodb://mongo:27017/mh

  mongo:
    image: mongo
    container_name: "mongo"
    volumes:
      - db:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - '27017:27017'
volumes:
  db:
